<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <!-- Add Bootstrap CSS link here if you're using Bootstrap -->
    <title>Your Info</title>
</head>

<body>
    <h2>Your Info</h2>

    <div class="custom-wrapper">
        <form method="POST" action="{{ url_for('update_user_info') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.username }}" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ user.age }}" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if user.gender == 'Male' %} selected {% endif %}>Male</option>
                    <option value="Female" {% if user.gender == 'Female' %} selected {% endif %}>Female</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" value="{{ user.weight }}" required placeholder="Enter your weight">
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" value="{{ user.height }}" required placeholder="Enter your height">
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <input type="text" id="blood_group" name="blood_group" value="{{ user.blood_group }}" required placeholder="Enter your blood group">
            </div>

            <button type="submit">Update Info</button>
        </form>
    </div>
    <div class="footer">
        Developed by Your Krishna kokate &copy; 2024
    </div>
    <!-- Add Bootstrap JS and other dependencies if using Bootstrap -->
</body>

</html>
